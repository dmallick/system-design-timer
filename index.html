            border-radius: 4px;
            padding: 2px 4px;
            transition: all 0.2s;
        }
        
        .editable-input:hover {
            background: rgba(255, 255, 255, 0.1);

        .editable-input:focus {
            outline: none;
            background: white;
            border-color: #3b82f6;
            color: #1f2937;
        }
        
        .task-card .editable-input {
            width: 100%;
        }
        
        .task-card .editable-input:focus {
            background: white;
            border-color: #3b82f6;
        }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Define the duration for the "Time's Up!" message in milliseconds
        const MESSAGE_DISPLAY_DURATION_MS = 1500;

        // Base64 encoded simple beep sound
        const BEEP_SOUND_BASE64 = "data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJOQgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJOQgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJOQgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJOQgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJOQgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJOQgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJOQgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJOQgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJOQgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJOQgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJOQgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmE=";

        function App() {
            // State to hold the configuration of tasks with your specific requirements
            const [tasks, setTasks] = useState([
                { name: "Flow & Functional Requirement", duration: 7 },
                { name: "Non-Functional Requirement", duration: 7 },
                { name: "Key Design Consideration", duration: 2 },
                { name: "Major Components", duration: 10 },
                { name: "Architecture", duration: 20 },
                { name: "LLD", duration: 7 },
                { name: "Tools & Technology", duration: 2 }
            ]);

            const [currentTaskIndex, setCurrentTaskIndex] = useState(0);
            const [timeRemaining, setTimeRemaining] = useState(tasks[0].duration * 60);
            const [isRunning, setIsRunning] = useState(false);
            const [isEditing, setIsEditing] = useState(false);
            const timerRef = useRef(null);
            const audioRef = useRef(null);
            const [showTimeUpMessage, setShowTimeUpMessage] = useState(false);

            // Calculate total time
            const totalTime = tasks.reduce((sum, task) => sum + task.duration, 0);

            // Prevent device sleep when timer is running
            useEffect(() => {
                let wakeLock = null;
                
                if (isRunning && 'wakeLock' in navigator) {
                    navigator.wakeLock.request('screen').then((wl) => {
                        wakeLock = wl;
                    }).catch(() => {
                        // Wake lock not supported or denied
                    });
                }
                
                return () => {
                    if (wakeLock) {
                        wakeLock.release();
                    }
                };
            }, [isRunning]);

            useEffect(() => {
                if (isRunning && timeRemaining > 0) {
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                    }
                    timerRef.current = setInterval(() => {
                        setTimeRemaining((prevTime) => prevTime - 1);
                    }, 1000);
                } else if (timeRemaining === 0 && isRunning) {
                    clearInterval(timerRef.current);
                    playAlarm();

                    // Vibrate if supported
                    if ('vibrate' in navigator) {
                        navigator.vibrate([200, 100, 200]);
                    }

                    setShowTimeUpMessage(true);
                    const messageTimeout = setTimeout(() => {
                        setShowTimeUpMessage(false);
                        clearTimeout(messageTimeout);
                    }, MESSAGE_DISPLAY_DURATION_MS);

                    if (currentTaskIndex < tasks.length - 1) {
                        setCurrentTaskIndex((prevIndex) => prevIndex + 1);
                        setTimeRemaining(tasks[currentTaskIndex + 1].duration * 60);
                    } else {
                        setIsRunning(false);
                    }
                } else if (!isRunning && timerRef.current) {
                    clearInterval(timerRef.current);
                    timerRef.current = null;
                }

                return () => {
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                    }
                };
            }, [isRunning, timeRemaining, currentTaskIndex, tasks]);

            useEffect(() => {
                if (currentTaskIndex < tasks.length) {
                    setTimeRemaining(tasks[currentTaskIndex].duration * 60);
                }
            }, [currentTaskIndex, tasks]);

            const startTimer = () => {
                setIsEditing(false);
                setIsRunning(true);
            };

            const pauseTimer = () => {
                setIsRunning(false);
            };

            const resetTimer = () => {
                setIsRunning(false);
                clearInterval(timerRef.current);
                timerRef.current = null;
                setCurrentTaskIndex(0);
                setTimeRemaining(tasks[0].duration * 60);
                setShowTimeUpMessage(false);
            };

            const playAlarm = () => {
                if (audioRef.current) {
                    audioRef.current.play().catch((e) => console.error("Error playing sound:", e));
                }
            };

            const formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            };

            const updateTaskName = (index, newName) => {
                const updatedTasks = [...tasks];
                updatedTasks[index].name = newName;
                setTasks(updatedTasks);
            };

            const updateTaskDuration = (index, newDuration) => {
                const duration = Math.max(1, parseInt(newDuration) || 1);
                const updatedTasks = [...tasks];
                updatedTasks[index].duration = duration;
                setTasks(updatedTasks);
                
                // Update current time if editing current task
                if (index === currentTaskIndex && !isRunning) {
                    setTimeRemaining(duration * 60);
                }
            };

            const currentTaskProgress = currentTaskIndex < tasks.length ? 
                1 - timeRemaining / (tasks[currentTaskIndex].duration * 60) : 1;

            const toggleEdit = () => {
                if (isRunning) return; // Don't allow editing while running
                setIsEditing(!isEditing);
            };

            return React.createElement('div', {
                className: "min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center p-4"
            }, React.createElement('div', {
                className: "bg-white rounded-2xl shadow-2xl p-6 sm:p-8 md:p-10 text-center max-w-2xl w-full transform transition-all duration-300"
            }, [
                React.createElement('div', {
                    key: 'header',
                    className: "flex justify-between items-center mb-6"
                }, [
                    React.createElement('h1', {
                        key: 'title',
                        className: "text-3xl sm:text-4xl font-extrabold text-gray-800"
                    }, 'System Design Interview Timer'),
                    React.createElement('button', {
                        key: 'edit-btn',
                        onClick: toggleEdit,
                        disabled: isRunning,
                        className: `px-4 py-2 rounded-lg font-semibold transition-colors ${
                            isEditing 
                                ? 'bg-green-500 hover:bg-green-600 text-white' 
                                : 'bg-gray-200 hover:bg-gray-300 text-gray-700'
                        } ${isRunning ? 'opacity-50 cursor-not-allowed' : ''}`,
                        title: isRunning ? 'Cannot edit while timer is running' : 'Toggle edit mode'
                    }, isEditing ? 'Save' : 'Edit')
                ]),

                React.createElement('div', {
                    key: 'stats',
                    className: "mb-6 p-4 bg-gray-100 rounded-lg"
                }, [
                    React.createElement('p', {
                        key: 'total-time',
                        className: "text-lg font-semibold text-gray-700"
                    }, `Total Interview Time: ${totalTime} minutes`),
                    React.createElement('p', {
                        key: 'progress',
                        className: "text-sm text-gray-600"
                    }, `Task ${currentTaskIndex + 1} of ${tasks.length}`)
                ]),

                currentTaskIndex < tasks.length && React.createElement('div', {
                    key: 'current-task',
                    className: "mb-8"
                }, [
                    React.createElement('p', {
                        key: 'task-name',
                        className: "text-xl sm:text-2xl text-gray-600 font-semibold mb-2"
                    }, [
                        tasks[currentTaskIndex].name,
                        (currentTaskIndex === tasks.length - 1 && timeRemaining === 0 && !isRunning) && 
                        React.createElement('span', {
                            key: 'completed',
                            className: "ml-2 text-green-600"
                        }, ' (Completed!)')
                    ]),
                    showTimeUpMessage && React.createElement('p', {
                        key: 'time-up',
                        className: "text-red-600 text-3xl font-bold mb-4 animate-pulse"
                    }, "Time's Up!"),
                    React.createElement('div', {
                        key: 'timer-display',
                        className: "text-6xl sm:text-7xl font-extrabold text-blue-700 leading-tight mb-2"
                    }, formatTime(timeRemaining)),
                    React.createElement('p', {
                        key: 'allocated-time',
                        className: "text-sm text-gray-500"
                    }, `Allocated: ${tasks[currentTaskIndex].duration} minutes`)
                ]),

                currentTaskIndex < tasks.length && React.createElement('div', {
                    key: 'progress-bar',
                    className: "w-full bg-gray-200 rounded-full h-4 mb-8 overflow-hidden"
                }, React.createElement('div', {
                    className: "bg-blue-500 h-full rounded-full transition-all duration-500 ease-out",
                    style: { width: `${currentTaskProgress * 100}%` },
                    role: "progressbar",
                    'aria-valuenow': currentTaskProgress * 100,
                    'aria-valuemin': "0",
                    'aria-valuemax': "100"
                })),

                React.createElement('div', {
                    key: 'controls',
                    className: "flex justify-center space-x-4 mb-8"
                }, [
                    (!isRunning && currentTaskIndex < tasks.length && timeRemaining > 0) ? 
                    React.createElement('button', {
                        key: 'start-btn',
                        onClick: startTimer,
                        className: "bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300",
                        'aria-label': "Start Timer"
                    }, 'Start') :
                    React.createElement('button', {
                        key: 'pause-btn',
                        onClick: pauseTimer,
                        disabled: currentTaskIndex >= tasks.length,
                        className: "bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-yellow-300 disabled:opacity-50 disabled:cursor-not-allowed",
                        'aria-label': "Pause Timer"
                    }, 'Pause'),
                    React.createElement('button', {
                        key: 'reset-btn',
                        onClick: resetTimer,
                        className: "bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform duration-200 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300",
                        'aria-label': "Reset Timer"
                    }, 'Reset')
                ]),

                React.createElement('div', {
                    key: 'task-progress',
                    className: "mt-8"
                }, [
                    React.createElement('h2', {
                        key: 'progress-title',
                        className: "text-xl font-bold text-gray-700 mb-4"
                    }, 'Interview Progress'),
                    React.createElement('div', {
                        key: 'tasks-grid',
                        className: "grid grid-cols-1 sm:grid-cols-2 gap-3"
                    }, tasks.map((task, index) => 
                        React.createElement('div', {
                            key: index,
                            className: `task-card p-3 rounded-lg border-2 ${
                                index === currentTaskIndex
                                    ? isRunning
                                        ? 'bg-blue-100 border-blue-500 shadow-md'
                                        : 'bg-yellow-100 border-yellow-500 shadow-md'
                                    : index < currentTaskIndex
                                    ? 'bg-green-100 border-green-500'
                                    : 'bg-gray-50 border-gray-300'
                            } transition-all duration-300`
                        }, [
                            isEditing ? 
                            React.createElement('input', {
                                key: 'task-name-input',
                                type: 'text',
                                value: task.name,
                                onChange: (e) => updateTaskName(index, e.target.value),
                                className: "editable-input font-semibold text-sm text-gray-800 mb-1",
                                placeholder: "Task name"
                            }) :
                            React.createElement('p', {
                                key: 'task-name',
                                className: "font-semibold text-sm text-gray-800 mb-1"
                            }, task.name),
                            
                            React.createElement('div', {
                                key: 'task-duration-container',
                                className: "flex items-center justify-between text-xs text-gray-600"
                            }, [
                                isEditing ?
                                React.createElement('div', {
                                    key: 'duration-input-container',
                                    className: "flex items-center"
                                }, [
                                    React.createElement('input', {
                                        key: 'duration-input',
                                        type: 'number',
                                        min: '1',
                                        value: task.duration,
                                        onChange: (e) => updateTaskDuration(index, e.target.value),
                                        className: "editable-input w-16 text-center mr-1",
                                        placeholder: "mins"
                                    }),
                                    React.createElement('span', { key: 'mins-label' }, 'mins')
                                ]) :
                                React.createElement('span', {
                                    key: 'duration-display'
                                }, `${task.duration} mins`),
                                
                                (index < currentTaskIndex) && 
                                React.createElement('span', {
                                    key: 'done',
                                    className: "text-green-600 font-semibold"
                                }, 'âœ“ Done')
                            ])
                        ])
                    ))
                ]),

                React.createElement('audio', {
                    key: 'audio',
                    ref: audioRef,
                    src: BEEP_SOUND_BASE64,
                    preload: "auto"
                })
            ]));
        }

        // Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'sd-timer-v1';
                    const urlsToCache = ['/'];
                    
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => cache.addAll(urlsToCache))
                        );
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => response || fetch(event.request))
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('SW registered'))
                    .catch(() => console.log('SW registration failed'));
            });
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
